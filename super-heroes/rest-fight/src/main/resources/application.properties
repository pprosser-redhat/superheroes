quarkus.http.port=8082

## Database configuration
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/heroes_database
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=superman
quarkus.datasource.password=superman
quarkus.datasource.max-size=8
quarkus.datasource.min-size=2
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=true


## Logging configuration
quarkus.log.console.enable=true
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n
quarkus.log.console.level=DEBUG
quarkus.log.console.color=true

## Production configuration
%prod.quarkus.hibernate-orm.log.sql=false
%prod.quarkus.log.console.level=INFO
%prod.quarkus.hibernate-orm.database.generation=update

process.milliseconds=0

quarkus.http.cors=true

io.quarkus.workshop.super_heroes.fight.client.HeroService/mp-rest/url=http://localhost:8083
io.quarkus.workshop.super_heroes.fight.client.HeroService/mp-rest/scope=javax.inject.Singleton
io.quarkus.workshop.super_heroes.fight.client.VillainService/mp-rest/url=http://localhost:8084
io.quarkus.workshop.super_heroes.fight.client.VillainService/mp-rest/scope=javax.inject.Singleton

